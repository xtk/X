<html>
<head>
<title>XTK TEST: .TRK FILE</title>

<script type="text/javascript" src="../../utils/xtk.js"></script>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript" src="canvas2image.js"></script>

<script type="text/javascript">
  var run = function() {
    
    // create a new test_renderer
    test_renderer = new X.renderer('r');
    test_renderer.init();

    // load a .vtk file
    var fibers = new X.object();
    fibers.load('data/smalltrack.trk');

    // add the object
    test_renderer.add(fibers);

    // .. and render it
    test_renderer.render();
    
    test_renderer.onShowtime = function() {
    
      Canvas2Image.saveAsPNG(test_renderer.canvas());
    
    };
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
